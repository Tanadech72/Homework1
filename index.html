<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำที่น่าเที่ยวจังหวัดสมุทรปราการ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
/* รีเซ็ตค่าเริ่มต้น */
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Thai Looped', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .main-header {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .main-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .nav-list a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-list a:hover {
            color: #ffc107;
        }
        .overview {
            text-align: center;
            padding: 2rem 0;
        }

        .overview img {
            width: 100%;
            max-width: 600px;
            margin-top: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .attractions {
            background: #ffffff;
            padding: 2rem 0;
        }

        .attractions h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        .card-content h3 {
            font-size: 1.25rem;
            margin: 0;
        }
